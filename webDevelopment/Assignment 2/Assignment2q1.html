<!DOCTYPE>
<html>
<head>
<style>
h1 {
  margin: 0;
  padding: 0;
  background-color: #668cff;
  height: 50px;

}

div {
  margin: 0;
  padding: 0;
  background-color:  #adc2eb;
  height: 40px;
}

p {
  margin: 0;
  padding: 0;
  background-color: #b3ffff;

}

</head>

</body>
</html>
